<div>메인페이지</div>
<app-grid (load)="test()">
  <app-card
    *ngFor="let item of list"
    [width]="400"
    [height]="300"
    [tag]="list"
    src="http://placeimg.com/640/480/any"
  ></app-card>
</app-grid>
<app-grid (load)="test()">
  <app-card
    *ngFor="let house of houseService.houses | async"
    [width]="400"
    [height]="300"
    [tag]="list"
    [name]="house.title"
    [price]="house.price"
    src="http://placeimg.com/640/480/any"
  ></app-card>
</app-grid>
