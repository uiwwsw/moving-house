<div>메인페이지</div>
<app-grid (load)="test()">
  <app-card
    *ngFor="let item of list"
    [width]="400"
    [height]="300"
    [tag]="list"
    src="http://placeimg.com/640/480/any"
  ></app-card>
</app-grid>
<div class="dddd" *ngFor="let idd of houseService.houses | async">
  {{ idd.created_at.toDate() | date: "YYYY/MM/dd" }}
  {{ idd.desc }}
  {{ idd.uid }}
</div>
